<html>
<head>
	<script src="bower_components/select2/vendor/jquery-2.1.0.js"></script>
	<script src="bower_components/select2/vendor/jquery.mousewheel.js"></script>
	<script src="bower_components/select2/dist/js/select2.js"></script>
	<script src="dist/select2.optgroupSelect.js"></script>
	<link rel="stylesheet" type="text/css" href=""
	<link rel="stylesheet" type="text/css" href="dist/select2.optgroupSelect.css">
</head>
<body>
    <select multiple='multiple' style="width:500px" id='target'>
        <optgroup label="All Brooklyn">
            <option value='1'>Crown Heights</option>
            <option value='2'>Park Slope</option>
			<option value='9'>Bed Stuy</option>
        </optgroup>
        <optgroup label="All Manhattan">
            <option value='3'>Flatiron</option>
            <option value='4'>Upper West Side</option>
        </optgroup>
        <optgroup label="All Queens">
            <option value='5'>Long Island City</option>
            <option value='6'>Astoria</option>
        </optgroup>
    </select>
	<script>
	$(function(){
	    $.fn.select2.amd.require(["optgroup-data", "optgroup-results"], 
	        function (OptgroupData, OptgroupResults) {
	        $('#target').select2({
	            dataAdapter: OptgroupData,
	            resultsAdapter: OptgroupResults,
	            closeOnSelect: false
	        }); 
	    });
	});
	</script>
</body>
</html>
